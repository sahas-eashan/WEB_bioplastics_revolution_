name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Triggers when you push to main branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Uses Ubuntu server
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Downloads your code
        
      - name: Setup Node.js
        uses: actions/setup-node@v4  # Installs Node.js
        with:
          node-version: '18'
          cache: 'npm'  # Speeds up by caching npm packages
          
      - name: Install dependencies
        run: npm install  # Installs your project dependencies
        
      - name: Build project
        run: npm run build  # Builds your React/Vite project
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload build files
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'  # Uploads the built files
          
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3  # Actually deploys to your site